<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TAGS ‚Äì Travel Tag Translator</title>
<style>
  body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; padding:20px; }
  .container { max-width:550px; margin:auto; background:#fff; padding:20px; border-radius:10px; }
  h1,h3 { text-align:center; }
  select,input,button { width:100%; padding:10px; margin:5px 0; border-radius:8px; border:1px solid #ccc; }
  .result,.history-item { background:#eee; padding:10px; margin:5px 0; border-radius:8px; }
  .result { font-weight:bold; }
  .instructions { background:#fafafa; padding:10px; border-radius:8px; margin-bottom:10px; font-size:0.95em; }
  button:disabled { background:#ccc; cursor:not-allowed; }
</style>
</head>
<body>

<div class="container">
  <h1>üè∑Ô∏è TAGS ‚Äì Foreign Tag Translator</h1>

  <!-- Instructions -->
  <div class="instructions">
    <strong>How to Use:</strong><br>
    1. Select the brand of the item<br>
    2. Select the country where the tag is from<br>
    3. Select the size shown on the tag<br>
    4. Optionally, enter the price in local currency<br>
    5. Click <strong>Translate Tag</strong> to see the US size and USD price
  </div>

  <!-- Options -->
  <select id="brand">
    <option value="" disabled selected>Select Brand</option>
    <option value="Zara">Zara</option>
    <option value="Nike">Nike</option>
    <option value="H&M">H&M</option>
    <option value="Uniqlo">Uniqlo</option>
    <option value="Adidas">Adidas</option>
  </select>

  <select id="visitCountry">
    <option value="" disabled selected>Select Tag Country</option>
    <option value="EUR">Europe</option>
    <option value="GBP">United Kingdom</option>
    <option value="USD">United States</option>
  </select>

  <select id="tagSize">
    <option value="" disabled selected>Select Tag Size</option>
  </select>

  <input type="number" id="tagPrice" placeholder="Price in local currency (optional)">
  <button id="translateBtn" disabled>Translate Tag</button>

  <!-- Result -->
  <div id="result" class="result" style="display:none;"></div>

  <!-- History -->
  <h3>History</h3>
  <div id="history"></div>
</div>

<script>
  // Brand size charts (Foreign Size -> US)
  const brandSizeChart = {
    Zara: { EUR: { "32":"XS","34":"XS","36":"S","38":"M","40":"L","42":"XL","44":"XXL","46":"3XL","48":"4XL" },
            GBP: { "32":"XS","34":"S","36":"S","38":"M","40":"L","42":"XL","44":"XXL","46":"3XL" },
            USD: { "XS":"XS","S":"S","M":"M","L":"L","XL":"XL","XXL":"XXL"} },
    Nike: { EUR: {"34":"XS","36":"S","38":"M","40":"L","42":"XL","44":"XXL"},
            GBP: {"34":"XS","36":"S","38":"M","40":"L","42":"XL","44":"XXL"},
            USD: {"XS":"XS","S":"S","M":"M","L":"L","XL":"XL","XXL":"XXL"} },
    "H&M": { EUR: {"32":"XS","34":"S","36":"S","38":"M","40":"L","42":"XL","44":"XXL"},
             GBP: {"32":"XS","34":"S","36":"M","38":"M","40":"L","42":"XL","44":"XXL"},
             USD: {"XS":"XS","S":"S","M":"M","L":"L","XL":"XL","XXL":"XXL"} },
    Uniqlo: { EUR: {"XS":"XS","S":"S","M":"M","L":"L","XL":"XL","XXL":"XXL"},
              GBP: {"XS":"XS","S":"S","M":"M","L":"L","XL":"XL","XXL":"XXL"},
              USD: {"XS":"XS","S":"S","M":"M","L":"L","XL":"XL","XXL":"XXL"} },
    Adidas: { EUR: {"34":"XS","36":"S","38":"M","40":"L","42":"XL","44":"XXL"},
              GBP: {"34":"XS","36":"S","38":"M","40":"L","42":"XL","44":"XXL"},
              USD: {"XS":"XS","S":"S","M":"M","L":"L","XL":"XL","XXL":"XXL"} }
  };

  const exchangeRates = { USD:1, EUR:1.05, GBP:0.85 };
  const history = [];

  function updateSizes() {
    const brand = document.getElementById('brand').value;
    const country = document.getElementById('visitCountry').value;
    const sizeSelect = document.getElementById('tagSize');
    sizeSelect.innerHTML = '<option value="" disabled selected>Select Tag Size</option>';
    if(brand && country && brandSizeChart[brand][country]) {
      Object.keys(brandSizeChart[brand][country]).forEach(sz => {
        const option = document.createElement('option');
        option.value = sz;
        option.textContent = sz;
        sizeSelect.appendChild(option);
      });
    }
    checkReady();
  }

  function checkReady() {
    const brand = document.getElementById('brand').value;
    const country = document.getElementById('visitCountry').value;
    const size = document.getElementById('tagSize').value;
    document.getElementById('translateBtn').disabled = !(brand && country && size);
  }

  document.getElementById('brand').addEventListener('change', updateSizes);
  document.getElementById('visitCountry').addEventListener('change', updateSizes);
  document.getElementById('tagSize').addEventListener('change', checkReady);

  document.getElementById('translateBtn').addEventListener('click', () => {
    const brand = document.getElementById('brand').value;
    const country = document.getElementById('visitCountry').value;
    const tagSize = document.getElementById('tagSize').value;
    const price = parseFloat(document.getElementById('tagPrice').value) || 0;

    const usSize = brandSizeChart[brand][country][tagSize] || "?";
    const convertedPrice = price ? (price * (exchangeRates['USD']/exchangeRates[country])).toFixed(2) : "N/A";

    const resultDiv = document.getElementById('result');
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = `
      Brand: ${brand} <br>
      Tag Country: ${country} <br>
      Tag Size: ${tagSize} <br>
      US Size: ${usSize} <br>
      Price in USD: ${convertedPrice === "N/A" ? "N/A" : "$"+convertedPrice}
    `;

    // Save to history
    history.unshift({ brand, country, tagSize, usSize, convertedPrice });
    renderHistory();
  });

  function renderHistory() {
    const histDiv = document.getElementById('history');
    histDiv.innerHTML = '';
    history.forEach(h => {
      const div = document.createElement('div');
      div.className = 'history-item';
      div.innerHTML = `${h.brand} ${h.country} ${h.tagSize} ‚Üí US ${h.usSize} ‚Ä¢ ${h.convertedPrice === 0 ? "N/A" : "$"+h.convertedPrice}`;
      histDiv.appendChild(div);
    });
  }
</script>

</body>
</html>
