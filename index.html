<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TAGS ‚Äì Foreign Tag Translator v8</title>
<style>
  :root {
    --bg-color: #f5f5f5;
    --text-color: #222;
    --card-bg: #fff;
    --accent: #0077ff;
  }
  body.dark {
    --bg-color: #121212;
    --text-color: #f0f0f0;
    --card-bg: #1e1e1e;
    --accent: #4da6ff;
  }
  body {
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
    transition: background 0.3s, color 0.3s;
  }
  .container {
    max-width: 650px;
    margin: auto;
    background: var(--card-bg);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  }
  h1,h3 { text-align:center; }
  input,button,select {
    width: 100%; padding: 12px; margin: 8px 0;
    border-radius: 8px; border: 1px solid #ccc;
    font-size: 1em;
    background: var(--card-bg);
    color: var(--text-color);
  }
  button {
    cursor: pointer;
    background: var(--accent);
    color: #fff;
    font-weight: bold;
    border: none;
    transition: opacity 0.3s;
  }
  button:hover:enabled { opacity: 0.9; }
  button:disabled { background:#777; cursor:not-allowed; }
  .result,.history-item {
    background: #eee;
    padding: 10px; margin: 5px 0;
    border-radius: 8px;
  }
  body.dark .result, body.dark .history-item {
    background: #2a2a2a;
  }
  .instructions {
    background: #fafafa;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 12px;
    font-size: 0.95em;
  }
  body.dark .instructions {
    background: #1a1a1a;
  }
  .history-container {
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 5px;
    background: var(--card-bg);
  }
  .history-actions { text-align:right; margin-bottom:5px; }
  .clear-btn { background:#e74c3c; color:white; border:none; }
  .settings-panel {
    display: none;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: var(--card-bg);
  }
  .settings-panel.active { display: block; }
  #ocrStatus {
    font-size: 0.9em;
    color: var(--accent);
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <h1>üè∑Ô∏è TAGS ‚Äì Foreign Tag Translator</h1>

  <!-- Settings Menu -->
  <button id="settingsToggle">‚öôÔ∏è Settings</button>
  <div id="settingsPanel" class="settings-panel">
    <label for="homeCountry">Home Country:</label>
    <select id="homeCountry">
      <option value="USD">United States (USD)</option>
      <option value="EUR">Europe (EUR)</option>
      <option value="GBP">United Kingdom (GBP)</option>
      <option value="JPY">Japan (JPY)</option>
      <option value="CNY">China (CNY)</option>
      <option value="MXN">Mexico (MXN)</option>
    </select>

    <label for="themeSelect">Theme:</label>
    <select id="themeSelect">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <!-- Instructions -->
  <div class="instructions">
    <strong>How to Use:</strong><br>
    1. Upload/take a picture or type/paste a tag<br>
    2. Select <strong>Visiting Country</strong> (or auto-detect)<br>
    3. Enter the price in that local currency (optional)<br>
    4. Click <strong>Translate Tag</strong>
  </div>

  <!-- Tag Scan Input -->
  <input type="text" id="tagScan" placeholder="Example: Zara EUR 38">
  <input type="file" id="tagImage" accept="image/*" capture="environment">
  <div id="ocrStatus"></div>

  <!-- Visiting Country -->
  <label for="visitCountry">Visiting Country:</label>
  <select id="visitCountry">
    <option value="">-- Select --</option>
    <option value="USD">United States</option>
    <option value="EUR">Europe</option>
    <option value="GBP">United Kingdom</option>
    <option value="JPY">Japan</option>
    <option value="CNY">China</option>
    <option value="MXN">Mexico</option>
  </select>

  <input type="number" id="tagPrice" placeholder="Price in local currency (optional)">
  <button id="translateBtn" disabled>Translate Tag</button>

  <!-- Result -->
  <div id="result" class="result" style="display:none;"></div>

  <!-- History -->
  <h3>History</h3>
  <div class="history-actions">
    <button class="clear-btn" id="clearHistoryBtn">Clear History</button>
  </div>
  <div id="history" class="history-container"></div>
</div>

<!-- Tesseract.js OCR -->
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>

<script>
  // === Brand size charts (expanded a bit for XS ‚Üí XL) ===
  const brandSizeChart = {
    Nike: {
      USD: { "XS":"XS","S":"S","M":"M","L":"L","XL":"XL","XXL":"XXL" },
      EUR: { "34":"XS","36":"S","38":"M","40":"L","42":"XL" },
      GBP: { "6":"XS","8":"S","10":"M","12":"L","14":"XL" }
    },
    Zara: {
      USD: { "XS":"XS","S":"S","M":"M","L":"L","XL":"XL" },
      EUR: { "34":"XS","36":"S","38":"M","40":"L","42":"XL" },
      GBP: { "6":"XS","8":"S","10":"M","12":"L","14":"XL" }
    },
    "H&M": {
      USD: { "XS":"XS","S":"S","M":"M","L":"L","XL":"XL" },
      EUR: { "34":"XS","36":"S","38":"M","40":"L","42":"XL" },
      GBP: { "6":"XS","8":"S","10":"M","12":"L","14":"XL" }
    },
    Uniqlo: {
      JPY: { "XS":"XS","S":"S","M":"M","L":"L","XL":"XL" },
      EUR: { "XS":"XS","S":"S","M":"M","L":"L","XL":"XL" }
    }
  };

  const exchangeRates = { USD:1, EUR:1.05, GBP:0.85, JPY:150, CNY:7.2, MXN:17 };

  // State
  let history = JSON.parse(localStorage.getItem("tagHistory") || "[]");
  let homeCountry = localStorage.getItem("homeCountry") || "USD";
  let theme = localStorage.getItem("theme") || "light";
  applyTheme(theme);
  document.getElementById("homeCountry").value = homeCountry;
  document.getElementById("themeSelect").value = theme;

  // === Improved Parser ===
  function parseTag(input, visitCountry) {
    if (!input) return null;
    const text = input.toUpperCase();

    // Brand
    const brands = Object.keys(brandSizeChart);
    const brand = brands.find(b => text.includes(b.toUpperCase()));
    if (!brand) return null;

    // Candidate sizes
    const sizePatterns = /(XXL|XL|XS|S|M|L|\b\d{1,3}\b)/g;
    const matches = text.match(sizePatterns) || [];

    // Pick the first size that exists in this brand+country chart
    let tagSize = null;
    if (visitCountry && brandSizeChart[brand][visitCountry]) {
      for (let m of matches) {
        if (brandSizeChart[brand][visitCountry][m]) {
          tagSize = m;
          break;
        }
      }
    }
    // fallback: just first match
    if (!tagSize && matches.length) tagSize = matches[0];

    return { brand, tagSize };
  }

  // Render history
  function renderHistory() {
    const histDiv = document.getElementById('history');
    histDiv.innerHTML = '';
    if (history.length === 0) {
      histDiv.innerHTML = "<em>No history yet.</em>";
      return;
    }
    history.forEach(h => {
      const div = document.createElement('div');
      div.className = 'history-item';
      div.innerHTML = `${h.brand} (${h.visitCountry}) ${h.tagSize} ‚Üí ${homeCountry} ${h.usSize} ‚Ä¢ ${h.convertedPrice === "N/A" ? "N/A" : "$"+h.convertedPrice}`;
      histDiv.appendChild(div);
    });
  }

  function applyTheme(mode) {
    document.body.classList.toggle("dark", mode === "dark");
  }

  // Events
  document.getElementById('tagScan').addEventListener('input', () => {
    document.getElementById('translateBtn').disabled = !document.getElementById('tagScan').value.trim();
  });

  document.getElementById('translateBtn').addEventListener('click', () => {
    const visitCountry = document.getElementById('visitCountry').value;
    const parsed = parseTag(document.getElementById('tagScan').value, visitCountry);
    if (!parsed || !visitCountry) { alert("Enter a valid tag and select visiting country."); return; }

    const { brand, tagSize } = parsed;
    const price = parseFloat(document.getElementById('tagPrice').value) || 0;

    if (!brandSizeChart[brand] || !brandSizeChart[brand][visitCountry]) {
      alert("Unknown brand or size mapping for this country."); return;
    }

    const usSize = brandSizeChart[brand][visitCountry][tagSize] || "?";
    let convertedPrice = "N/A";
    if (price && exchangeRates[visitCountry]) {
      const rateHome = exchangeRates[homeCountry] || 1;
      convertedPrice = (price * (rateHome / exchangeRates[visitCountry])).toFixed(2);
    }

    const resultDiv = document.getElementById('result');
    resultDiv.style.display = 'block';
    resultDiv.innerHTML = `
      Brand: ${brand} <br>
      Visiting Country: ${visitCountry} <br>
      Tag Size: ${tagSize} <br>
      Size in ${homeCountry}: ${usSize} <br>
      Price in ${homeCountry}: ${convertedPrice === "N/A" ? "N/A" : "$"+convertedPrice}
    `;

    history.unshift({ brand, visitCountry, tagSize, usSize, convertedPrice });
    localStorage.setItem("tagHistory", JSON.stringify(history));
    renderHistory();
  });

  document.getElementById("clearHistoryBtn").addEventListener("click", () => {
    if (confirm("Clear all history?")) {
      history = [];
      localStorage.removeItem("tagHistory");
      renderHistory();
    }
  });

  document.getElementById("settingsToggle").addEventListener("click", () => {
    document.getElementById("settingsPanel").classList.toggle("active");
  });

  document.getElementById("homeCountry").addEventListener("change", (e) => {
    homeCountry = e.target.value;
    localStorage.setItem("homeCountry", homeCountry);
  });

  document.getElementById("themeSelect").addEventListener("change", (e) => {
    theme = e.target.value;
    localStorage.setItem("theme", theme);
    applyTheme(theme);
  });

  // OCR
  document.getElementById("tagImage").addEventListener("change", async (e) => {
    const file = e.target.files[0];
    if (!file) return;
    document.getElementById("ocrStatus").textContent = "üì∏ Reading tag...";
    const { createWorker } = Tesseract;
    const worker = await createWorker('eng');
    const { data: { text } } = await worker.recognize(file);
    await worker.terminate();
    const cleaned = text.trim().replace(/\s+/g, " ");
    document.getElementById("ocrStatus").textContent = "OCR Result: " + cleaned;
    document.getElementById("tagScan").value = cleaned;
    document.getElementById("translateBtn").disabled = false;

    // Auto-detect visiting country if possible
    const countries = Object.keys(exchangeRates);
    const found = countries.find(c => cleaned.includes(c));
    if (found) document.getElementById("visitCountry").value = found;
  });

  // Init
  renderHistory();
</script>

</html>
