<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TAGS ‚Äì Foreign Tag Translator v8</title>
<style>
  :root {
    --bg-color: #f5f5f5;
    --text-color: #222;
    --card-bg: #fff;
    --accent: #0077ff;
  }
  body.dark {
    --bg-color: #121212;
    --text-color: #f0f0f0;
    --card-bg: #1e1e1e;
    --accent: #4da6ff;
  }
  body {
    font-family: Arial, sans-serif;
    background: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
    transition: background 0.3s, color 0.3s;
  }
  .container {
    max-width: 650px;
    margin: auto;
    background: var(--card-bg);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
  }
  h1,h3 { text-align:center; }
  input,button,select {
    width: 100%; padding: 12px; margin: 8px 0;
    border-radius: 8px; border: 1px solid #ccc;
    font-size: 1em;
    background: var(--card-bg);
    color: var(--text-color);
  }
  button {
    cursor: pointer;
    background: var(--accent);
    color: #fff;
    font-weight: bold;
    border: none;
    transition: opacity 0.3s;
  }
  button:hover:enabled { opacity: 0.9; }
  button:disabled { background:#777; cursor:not-allowed; }
  .result,.history-item {
    background: #eee;
    padding: 10px; margin: 5px 0;
    border-radius: 8px;
  }
  body.dark .result, body.dark .history-item {
    background: #2a2a2a;
  }
  .instructions {
    background: #fafafa;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 12px;
    font-size: 0.95em;
  }
  body.dark .instructions {
    background: #1a1a1a;
  }
  .history-container {
    max-height: 200px;
    overflow-y: auto;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 5px;
    background: var(--card-bg);
  }
  .history-actions { text-align:right; margin-bottom:5px; }
  .clear-btn { background:#e74c3c; color:white; border:none; }
  .settings-panel {
    display: none;
    padding: 12px;
    margin-bottom: 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    background: var(--card-bg);
  }
  .settings-panel.active { display: block; }
  #ocrStatus {
    font-size: 0.9em;
    color: var(--accent);
    text-align: center;
  }

  /* === Overlay === */
  .overlay {
    position: fixed;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(255,255,255,0.7); /* makes UI visible but faded */
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 15vw;
    pointer-events: all; /* block clicks */
    z-index: 9999;
  }
</style>
</head>
<body>

<div class="container">
  <h1>üè∑Ô∏è TAGS ‚Äì Foreign Tag Translator</h1>
  <!-- (everything else remains unchanged) -->
</div>

<!-- Crying face overlay -->

</body>
</html>
